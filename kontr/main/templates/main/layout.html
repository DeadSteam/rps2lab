{% load static %}  <!-- Загружаем статические файлы, такие как CSS и JavaScript, используя тег {% load static %} -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>  <!-- Определяем блок 'title', который может быть переопределен в других шаблонах -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">  <!-- Подключаем основной CSS-файл -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">  <!-- Подключаем стили Bootstrap -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">  <!-- Подключаем иконки Font Awesome -->
    <link rel="stylesheet" href='https://cdn-uicons.flaticon.com/2.0.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>  <!-- Подключаем иконки из Flaticon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'main/img/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'main/img/favicon.ico' %}">
</head>
<body>
    <aside>
        <h2>Меню</h2>
        <ul>
            <a href="{% url 'workdb' %}"><li><i class="fi fi-tr-file-edit"></i>  Работа с массивами</li></a>  <!-- Ссылка на страницу "Работа с массивами" -->
            <a href="{% url 'loaddb' %}"><li><i class="fi fi-tr-coins"></i>  Загрузка массивов из базы</li></a>  <!-- Ссылка на страницу "Загрузка массивов из базы" -->
            <a href="{% url 'about' %}"><li><i class="fi fi-tr-book-user"></i>  Про нас</li></a>  <!-- Ссылка на страницу "Про нас" -->
        </ul>
    </aside>
    <main>
        {% block content %}  <!-- Определяем блок 'content', который будет заполнен в других шаблонах -->
        {% endblock %}
    </main>
</body>
</html>
